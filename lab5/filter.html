<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../main.css">
  <link rel="shortcut icon" href="../lab4/apple-touch-ico" type="image/x-icon">
  <link rel="icon" href="../lab4/favicon-32x32.png">
  <link rel="icon" href="../lab4/favicon-16x16.png">

  <title>Блюр Фильтр</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="favicon.ico">
<style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    function blurChange() {
      let value = document.getElementById('blurValue').value + 'px';
      document.getElementById('blurOutput').innerText = value;
      document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
    }

  </script>
</head>
<body>
  <header></header>
  <main>
    <div>
      Фильтр блюра
      <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue"> 
      <span id="blurOutput"></span>
    </div>

   

    <div><img src="sea.webp" id="blurImage"></div>
  </main>
</body>
</html>
