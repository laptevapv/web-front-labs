<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="lab4/apple-touch-ico" type="image/x-icon">
    <link rel="icon" href="lab4/favicon-32x32.png">
    <link rel="icon" href="lab4/favicon-16x16.png">
    <script>
        function showSum(){
        let inputA= document.getElementById("numberA")
        let inputB= document.getElementById("numberB")
        let a= parseInt(inputA.value)
        let b= parseInt(inputB.value)
        let result=a+b
        alert("сумма " + a + " и " + b + " равна "  + result)
        }
        function showAuthor(){
            let author = "Автор страницы:\n Лаптева Полина Владимировна";
            alert(author);
        }

        function showHello(){
            let hello = "Добро пожаловать ко мне на страницу!)";
            alert(hello)
        }
    </script>



    <style>
         body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1);
        }

        25% {
            transform: translateX(-25%);
        }

        50% {
            transform: translateX(-50%);
        }

        75% {
            transform: translateX(-25%);
        }

        100% {
            transform: translateX(1);
        }
    }

        .head{
            cursor: pointer;
            color: black;
        }

        .foot{

            box-shadow: 0px 0px 10px blue;
            background-color: lightcoral;
            cursor: pointer;
            margin: 20px auto;
        }
        .message:hover{
            background-color: blue;

            position: relative;
            top: 5px;
        }
        input[type="number"]{
            display: block;
            margin: 0 auto;
        }
        .main{
            margin: 0 auto;
            display: block;
            text-align: center;
        }
    </style>
</head>


<body>
    <header onclick="showAuthor()" class="head">
        НГТУ 5 Лабораторная

    </header>
    <main class="main">
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

    </main>

    <footer class="foot" ondblclick="showHello()">
     
        НГТУ, ФБИ-24, Лабораторная 5

</body>
